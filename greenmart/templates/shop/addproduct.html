<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Products Page</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{% static 'img/bgimages.jpg'%}"); /* Replace with your background image URL */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            font-family: 'Arial', sans-serif;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #28a745 !important;
        }
        .nav-link {
            font-size: 1rem;
            margin-right: 15px;
        }
        .nav-link:hover {
            color: #28a745 !important;
        }
        .dropdown-menu {
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .container {
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-weight: bold;
            color: #333;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 30px;
            padding: 12px 20px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.5);
        }

        .form-control, .form-control-file {
            border-radius: 30px;
            padding: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-block {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="font-size: 1.8rem; font-weight: bold; color: #28a745;">GreenMart</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <form class="d-flex ms-3" method="GET" action="{% url 'product_search' %}">
                        <input class="form-control me-2" type="search" name="query" placeholder="Search products..." aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'shophome'%}" style="font-weight: bold;">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'addproduct' %}">Add Product</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_category' %}">Add Category</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="{%url 'viewbookings'%}">View Booking</a></li>
                            <li><a class="dropdown-item" href="{%url 'customer_support'%}">Customer Support</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'logout'%}">Logout</a>
                    </li>
                </ul>
                
            </div>
        </div>
        </nav>

    <!-- Form Container -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Add New Product</h2>
        <form action="" method="post" class="p-4" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="pid">Product ID</label>
                <input type="text" class="form-control" name="pid" id="pid" placeholder="Enter product ID">
            </div>

            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter product name">
            </div>

            <div class="form-group">
                <label for="dis">Description</label>
                <textarea class="form-control" name="dis" id="dis" rows="3" placeholder="Enter product description"></textarea>
            </div>

            <div class="form-group">
                <label for="offer_price">Offer Price</label>
                <input type="number" class="form-control" name="offer_price" id="offer_price" placeholder="Enter offer price">
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" name="price" id="price" placeholder="Enter price">
            </div>

            <div class="form-group">
                <label for="stock">Stock</label>
                <input type="number" class="form-control" name="stock" id="stock" placeholder="Enter stock quantity">
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" name="img" id="image">
            </div>

            <div class="form-group">
                <label for="category">Category</label>
                <select class="form-control" id="category" name="category">
                    <option value="">Select Category</option>
                    {% for c in cate %}
                        <option value="{{ c.pk }}">{{ c.Category_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Add Product</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
