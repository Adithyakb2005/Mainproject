<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            color: #00a859;
            margin-bottom: 30px;
            text-align: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #00a859;
        }
        .btn-primary {
            background-color: #00a859;
            border-color: #00a859;
        }
        .btn-primary:hover {
            background-color: #007a3d;
            border-color: #007a3d;
        }
        .no-results {
            font-size: 1.2rem;
            color: #555;
            text-align: center;
            margin-top: 50px;
        }
        .no-results span {
            color: #00a859;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <h2 class="section-title">Search Results</h2>
        {% if products %}
        <div class="row g-4">
            {% for pro in products %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ pro.img.url }}" class="card-img-top" alt="{{ pro.name }}" style="height: 250px; object-fit: cover;">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ pro.name }}</h5>
                        <p class="card-text">{{ pro.dis }}</p>
                        <p class="card-text"><strong>${{ pro.offer_price }}</strong></p>
                        <a href="{% url 'product_view' pro.pk %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p class="no-results">No products found for <span>"{{ query }}"</span>.</p>
        {% endif %}
    </div>
    {% endblock %}
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
