<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-danger">Payment Error</h1>
        <p class="text-center">There was an issue processing your payment for: <strong>{{ product.name }}</strong></p>
        <div class="text-center">
            <a href="{% url 'select_payment' product.id %}" class="btn btn-warning">Try Again</a>
        </div>
    </div>
</body>
</html>
